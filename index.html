<!DOCTYPE html>

<html>

	<head>

		<title>Racing Manager Clicker</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	</head>

	<body>

		<div id="container">

			<div class="button" id="start-race">Start Race!</div>
			<div id="race-result"><div id="progress"></div></div>

			<div class ="value" id="money">0</div>

			<div class="button" id="upgrade-driver">Train Driver</div>			
			<div class ="value" id="driver-level">0</div>

			<div class="button" id="upgrade-car">Upgrade Car</div>
			<div class ="value" id="car-level">0</div>
			
			<div class="button" id="upgrade-race">Next Race Level</div>
			<div class ="value" id="race-level">0</div>

			

			
			

		</div>

		<script src="script.js"></script>

	</body>

</html>
