<!DOCTYPE html>

<html>

	<head>

		<title>Racing Manager Clicker</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Trade+Winds|Quantico:400,700italic|Audiowide' rel='stylesheet' type='text/css'>

	</head>

	<body>

		<div class="container">

			<div class="game-module" id="stats">

				<div class ="value" id="money">0</div>
				<div class="value" id="driver-level">0</div>
				<div class="value" id="car-level">0</div>
				<div class="value" id="race-level">0</div>
				<div id="result-box"></div>
				
			</div>

			<div class="game-module" id="progress-contain">
			<div id="progress-back"><div id="progress"></div><div id="progressopp"></div></div>
			</div>

			<div class="game-module" id="main">

				<div class="button" id="start-race">Start Race!</div>
				

				<div class="button" id="work">Work</div>

				<div class="button" id="upgrade-driver">Train Driver</div>			
					
				<div class="button" id="upgrade-race">Next Race Level</div>
				
				<div class="button" id="save">Save Game</div>
				<div class="button" id="reset">Reset</div>

				
			
			</div>

			<div class="game-module">

				<h2>Car Upgrades</h2>	
				<div class="button" id="car-engine">Upgrade Engine</div>
				<div class="button" id="car-suspension">Upgrade Suspension</div>
				<div class="button" id="car-transmission">Upgrade Transmission</div>
				<div class="button" id="car-tires">Upgrade Tires</div>

			</div>

		</div>

		<script src="script.js"></script>

	</body>

</html>
